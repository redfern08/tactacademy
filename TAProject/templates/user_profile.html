{% extends 'base.html' %}

{% block content %}

<h2 id="label">My Profile</h2>
<h1>Hello <b><em>{{ user.username }}</em><b></h1>
<h4 class="card mx-auto fs-1" style="width: 10rem;">Stories</h4>
{% for post in user.posts.all %}
<div class="card-group mx-auto mb-3" style="width: 30rem;">
    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
            <nav>
                <a href="{% url 'posts:detail' post.id %}" class="card-link fs-2">{{ post.title }}<img src="{{ post.photo.url }}" class="card-img-bottom"></a>
            </nav>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
