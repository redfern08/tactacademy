{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Manrope:wght@200&family=Play:wght@700&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'style.css' %}">
    <title>TactAcademy</title>
</head>
<body>
    <header>
        <div class="head-intro">
            <h1>Welcome to TactAcademy</h1>
        </div>
        
        <div class="user-auth">
            {% if user.is_authenticated %}
            <p>Hello! {{ user.username }}</p>
                <nav class="nav" id="page-links">
                    <a class="nav-link" href="{% url 'posts:home' %}">Home</a>
                    <a class="nav-link" href="{% url 'users:profile' user.username %}">Profile</a>
                    <a class="nav-link" href="{% url 'posts:stories' %}">Stories</a>
                    <a class="nav-link" href="{% url 'posts:create' %}">Create a Story</a>
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </nav>
            {% else %}
                <p>Please create an account to view stories</p>
                <nav class="nav" id="page-links">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    <a class="nav-link" href="{% url 'users:signup' %}">Join Us!</a>
                </nav>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <div id="link">
            <a href="https://github.com/redfern08/tactacademy">[[ url ]]</a>
        </div>
               
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
<script>
    let app = new Vue({
        el: '#link',
        delimiters: ['[[', ']]'],
        data: {
            url: 'Click Here for the GitHub Repo'
        }
    })
</script>
</html>
