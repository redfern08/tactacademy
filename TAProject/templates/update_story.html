{% extends 'base.html' %}

{% block content %}

<h1>Edit My Story</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-dark text-white" value="Update">
</form><br>
<a href="/users/{{ user.username }}"><input type="reset" class="btn btn-dark text-white" value="Cancel"></a>

{% endblock content %}
