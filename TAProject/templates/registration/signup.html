{% extends "base.html" %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" class="card mx-auto" style="width: 40rem; font-family: 'Play', sans-serif; text-align: left;" id="signup-form">
    {% csrf_token %}
    <div class="mb-3">
        <p class="">{{ form.as_p }}</p>
        <button type="submit" class="btn btn-secondary text-white">Sign Up</button>
    </div>
</form>
{% endblock %}
